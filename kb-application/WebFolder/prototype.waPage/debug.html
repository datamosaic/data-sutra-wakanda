<!DOCTYPE html><html>    <head>        <title>iframe</title>        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />    </head>    <body>        <h1>            Test iframe        </h1>				<div id="kb_page">			<iframe id="kb_page-frame" src="" width="100%" height="400px" style="top: 0px; left: 0px;"></iframe>		</div>				<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>				<script type="text/javascript">			// Listen for messages posted from downstream iframe			var portholeMethodOn = window.addEventListener ? "addEventListener" : "attachEvent";			var portholeMethodOff = window.addEventListener ? "removeEventListener" : "detachEvent";			var portholeEvent = portholeMethodOn == "attachEvent" ? "onmessage" : "message";					function portholeSetup(e) {				// console.log(e.data);				// send credentials currently stored				if (e.data == 'getCredentials') {					window.frames['kb_page-frame'].postMessage(						{							user: "troy",							pass: "bobo"						},						"*"					);				}				// navigate to the page we actually want to go to				else if (e.data == 'softRefresh') {					// that.refreshPage();					console.log("go to child page");										// chrome needs contentWindow...others don't					window.frames['kb_page-frame'].postMessage(						{							page: "companies",							// this parameter not currently being used							url: "http://crm.lightspeed.127.0.0.1.xip.io:9525/"						},						"http://crm.lightspeed.127.0.0.1.xip.io:9525/"					);				}			}					window[portholeMethodOn](portholeEvent,portholeSetup,false);		</script>    </body></html>
