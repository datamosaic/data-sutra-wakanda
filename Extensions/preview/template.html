<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>Preview</title>
		
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="./preview/bootstrap.min.css">
		
		<!-- Theme -->
		<link rel="stylesheet" href="./preview/bootstrap-theme.min.css">
		
		<!-- Kabootit -->
		<link rel="stylesheet" href="./preview/kabootit.css">
	</head>
	<body>
	
		<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" id="previewMenu" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" title="Kabootit Preview"><img src="./logo_white.png" alt="logo" class="img_responsive logo"></a>
				</div>
				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li class="active"><a>{{fileName}}</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown">Resize window <span class="caret"></span></a>
							<ul class="dropdown-menu" role="menu">
								<li><a onclick="preview.resize('max');">Desktop</a></li>
								<li class="divider"></li>
								<li><a onclick="preview.resize('tablet');">Tablet</a></li>
								<li><a onclick="preview.resize('phone');">Phone</a></li>
								<li class="divider"></li>
								<li><a onclick="preview.toggle();">Orientation</a></li>
							</ul>
						</li>
						<li><a onclick="preview.destroy();">Close</a></li>
					</ul>
				</div><!--/.nav-collapse -->
			</div>
		</div>

		<div class="container">

			<div class="starter-template">
				
				<div class="row">
			
{{{snippet}}}
					
				</div>
				
			</div>
			
		</div><!-- /.container -->

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="./preview/jquery.min.js"></script>

		<!-- Latest compiled and minified JavaScript -->
		<script src="./preview/bootstrap.min.js"></script>
		
		<!-- Helper functions -->
		<script src="./preview/kabootit.js"></script>
	</body>
</html>
