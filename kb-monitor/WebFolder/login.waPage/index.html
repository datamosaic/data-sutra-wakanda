<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>Server Monitor Login</title>
		<link rel="stylesheet" href="./resources/bootstrap.min.css">
		<link rel="stylesheet" href="./resources/login.css">
		
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
		<meta name="generator" content="Kabootit"/>
		
		<meta name="WAF.packageJson"/>
		<meta name="WAF.catalog" content="" />
		<meta name="WAF.config.rpc.file" content="/rpc-proxy/login?namespace=LOGIN"/>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-sm-6 col-md-4 col-md-offset-4" id="signin" style="display:none;">
					<h1 class="text-center login-title"><!--SRVRMON Sign in --></h1>
					<div class="account-wall">
						<img class="profile-img" src="./resources/avatar.png" alt="Bobble head">
						<form class="form-signin">
							<input id="fld_user" type="text" class="form-control" placeholder="Email" required autofocus data-lib="WAF" data-type="textField">
							<input id="fld_pass" type="password" class="form-control" placeholder="Password" required data-lib="WAF" data-type="textField">
							<button class="btn btn-lg btn-primary btn-block" type="submit" id="btn_signin">
								Sign in
							</button>
							<label class="checkbox pull-left hidden">
								<input type="checkbox" value="remember-me">
								Remember me
							</label>
							<a href="#" class="pull-right need-help hidden">Need help?</a>
							<span class="clearfix"></span>
						</form>
					</div>
					<a href="#" class="text-center new-account hidden">Create an account </a>
				</div>
				
				<div class="col-sm-6 col-md-4 col-md-offset-4" id="signout" style="display:none;">
					<h1 class="text-center login-title"><!--SRVRMON Sign out --></h1>
					
					<div class="account-wall" id="signout">
						<img class="profile-img" src="./resources/avatar.png" alt="Bobble head">
						<form class="form-signin">
							<p>Signed in as <span class="user"></span></p>
							<button class="btn btn-lg btn-primary btn-block" type="submit" id="btn_signout">
								Sign out
							</button>
							<span class="clearfix"></span>
						</form>
					</div>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="/waLib/WAF/Loader.js"></script>
	</body>
</html>
