<div class="all-wrapper no-menu-wrapper">

</a>

<form action="" role="form"><h3 class="form-title form-title-first"><i class="icon-lock"></i>My new text</h3>
<div class="form-group">   <label>Username</label>   <input id="fld_user" type="text" class="form-control" placeholder="Enter email"  data-lib="WAF" data-type="textField" data-format="" data-binding="">

<div class="form-group">   <label>Password</label>   <input id="fld_pass" type="password" class="form-control" placeholder="Password"  data-lib="WAF" data-type="textField" data-format="" data-binding="">
  </div>
<button id="btn_signin" type="button" class="btn btn-primary btn-lg " >Sign in</button></form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
